        <div class="modal-background ">

        </div>
      
        <div class="modal-content">
          <div class="box has-background-primary">
            <div class="form">
                <p class="has-text-centered is-size-3 has-text-black">Register</p>


                <div class="field">
                    <div class="control">
                        <label for="fullname" class="has-text-black">Full Name</label>
                        <input type="text" class = "input" id="fullname" placeholder="Enter Full name">
                    </div>
                </div>

               <div class="field">
                    <div class="control">
                    <label for="username" class="has-text-black">Username</label>
                    <input type="text" class = "input" id="username" placeholder="Enter Username">
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                    <label for="password" class="has-text-black">Password</label>
                    <input type="password" class = "input" id="password" placeholder="Enter Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                    <label for="contact" class="has-text-black">Contact#</label>
                    <input type="tel" class = "input" id="contact" pattern="[0]{1},[9]{1},[0-9]{9}" placeholder="Enter Contact number">
                    </div>
                </div>

               <div class="field">
                    <div class="control has-text-centered">
                        <button class="button">Register</button>

               </div>
                
                <div class="form-element has-text-centered" >

                </div>

            </div>

            
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

        
    </div>
    
<script>

document.addEventListener('DOMContentLoaded', () => {
    // Functions to open and close a modal
    function openModal($el) {
      $el.classList.add('is-active');
    }
  
    function closeModal($el) {
      $el.classList.remove('is-active');
    }
  
    function closeAllModals() {
      (document.querySelectorAll('.modal') || []).forEach(($modal) => {
        closeModal($modal);
      });
    }
  
    // Add a click event on buttons to open a specific modal
    (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
      const modal = $trigger.dataset.target;
      const $target = document.getElementById(modal);
  
      $trigger.addEventListener('click', () => {
        closeAllModals();
        openModal($target);
      });
    });
  
    // Add a click event on various child elements to close the parent modal
    (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
      const $target = $close.closest('.modal');
  
      $close.addEventListener('click', () => {
        closeModal($target);
      });
    });
  
    // Add a keyboard event to close all modals
    document.addEventListener('keydown', (event) => {
      if(event.key === "Escape") {
        closeAllModals();
      }
    });
  });
